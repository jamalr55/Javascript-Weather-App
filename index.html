<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>5 Day Weather Forecast App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <p>5 Day Weather Forecast</p>
      </div>
      <div class="notification"></div>
      <div class="weather-container">
        <div class="date1">
          <p>-</p>
        </div>
        <div class="weather-icon1">
          <img src="icons/undefined.png" alt="" />
        </div>
        <div class="temperature-value1">
          <p>- °<span>C</span></p>
        </div>
        <div class="temperature-description1">
          <p>-</p>
        </div>
        <div class="location">
          <p>-</p>
        </div>
      </div>

      <div class="forecast">
        <div class="days">
          <div class="date2">
            <p>-</p>
          </div>
          <div class="weather-icon2">
            <img src="icons/undefined.png" alt="" />
          </div>
          <div class="temperature-value2">
            <p>- °<span>C</span></p>
          </div>
          <div class="temperature-description2">
            <p>-</p>
          </div>
        </div>
        <div class="days">
          <div class="date3">
            <p>-</p>
          </div>
          <div class="weather-icon3">
            <img src="icons/undefined.png" alt="" />
          </div>
          <div class="temperature-value3">
            <p>- °<span>C</span></p>
          </div>
          <div class="temperature-description3">
            <p>-</p>
          </div>
        </div>
        <div class="days">
          <div class="date4">
            <p>-</p>
          </div>
          <div class="weather-icon4">
            <img src="icons/undefined.png" alt="" />
          </div>
          <div class="temperature-value4">
            <p>- °<span>C</span></p>
          </div>
          <div class="temperature-description4">
            <p>-</p>
          </div>
        </div>
        <div class="days">
          <div class="date5">
            <p>-</p>
          </div>
          <div class="weather-icon5">
            <img src="icons/undefined.png" alt="" />
          </div>
          <div class="temperature-value5">
            <p>- °<span>C</span></p>
          </div>
          <div class="temperature-description5">
            <p>-</p>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <hr />
      <p>
        Written and coded by
        <a href="https://www.ten18designs.com" target="_blank"
          >Jamal Richardson</a
        >
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
